{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Thêm Phim Vào Dữ Liệu</h1>
<form method="post" action="{{ url_for('add') }}">
    <div class="mb-3">
        <label for="genres" class="form-label">Thể Loại</label>
        <input type="text" class="form-control" id="genres" name="genres" required>
    </div>
    <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="text" class="form-control" id="id" name="id" required>
    </div>
    <div class="mb-3">
        <label for="original_language" class="form-label">Ngôn Ngữ</label>
        <input type="text" class="form-control" id="original_language" name="original_language" required>
    </div>
    <div class="mb-3">
        <label for="release_date" class="form-label">Ngày Phát Hành</label>
        <input type="date" class="form-control" id="release_date" name="release_date" required>
    </div>
    <div class="mb-3">
        <label for="runtime" class="form-label">Thời Lượng Phim</label>
        <input type="text" class="form-control" id="runtime" name="runtime" required>
    </div>
    <div class="mb-3">
        <label for="title" class="form-label">Tên Phim</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
        <label for="vote_average" class="form-label">Điểm Số</label>
        <input type="text" class="form-control" id="vote_average" name="vote_average" required>
    </div>
    <div class="mb-3">
        <label for="director" class="form-label">Đạo Diễn</label>
        <input type="text" class="form-control" id="director" name="director" required>
    </div>
    <button type="submit" class="btn btn-primary">Thêm Phim</button>
</form>
{% endblock %}
